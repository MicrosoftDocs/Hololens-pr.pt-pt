title: faQ HoloLens 2 edição de desenvolvimento
summary: ''
sections:
- name: Perguntas gerais
  questions:
  - question: >
      O que recebo com a HoloLens 2 Development Edition?
    answer: >
      O HoloLens 2 Development Edition inclui um HoloLens de 2, 500 dólares em créditos Azure, um julgamento de Pro de unidade de 3 meses e um ensaio de Pixyz Plugin de 3 meses.
  - question: >
      Qual é a diferença entre HoloLens 2 e HoloLens 2 Edição de Desenvolvimento?
    answer: >
      Só pode utilizar o HoloLens 2 Development Edition para construir e testar aplicações empresariais internas para serem usadas com o HoloLens 2 (edição comercial) em ambiente de produção. Como parte da compra da Edição de Desenvolvimento, a Microsoft pode, a seu exclusivo critério, fornecer-lhe certos direitos identificados durante o processo de check-out. Estes direitos incluem o direito de resgatar certos créditos de desconto ou acesso a testes a determinados serviços ou ferramentas da Microsoft ou de terceiros por um período limitado. [Saiba mais](hololens2-options-dev-edition.md)
  - question: >
      Pode ser usada alguma edição de HoloLens 2?
    answer: >
      Sim. Qualquer edição de HoloLens 2 pode ser usada para desenvolver aplicações.
  - question: >
      Como e receberei os meus 500 dólares em créditos Azure, 3 meses de Pro de unidade e 3 meses de julgamento do Pixyz Plugin?
    answer: >
      Os seus créditos de desconto ou acesso a testes serão incluídos na sua HoloLens 2 Development Edition.
  - question: >
      Posso "atualizar" o meu dispositivo HoloLens 2 (apenas para dispositivo) para a HoloLens 2 Development Edition para obter os créditos de teste?
    answer: >
      Não, não oferecemos planos de transferência de dispositivos. Não há capacidade de transferência de qualquer edição para qualquer outra edição.
  - question: >
      O que é a Unidade Pro?
    answer: >
      A Pro de Unidade é uma plataforma 3D em tempo real para pequenos/médios estúdios/empresas. É projetado para equipas com uma mistura de competências técnicas e não técnicas. [Saiba mais](https://store.unity.com/products/unity-pro)
  - question: >
      O que é Pixyz Plugin?
    answer: >
      O Pixyz Plugin lê e converte quase todos os formatos, otimiza e coloca-o em Unidade, e encena-o para fornecer ativos prontos a usar para aplicações em tempo real. [Saiba mais](https://unity.com/products/pixyz)
  - question: >
      O financiamento para a HoloLens 2 Edição de Desenvolvimento está disponível?
    answer: "Sim, [o financiamento para HoloLens 2 Development Edition](https://ms.liftforward.com/hololens?product=hololens-development-edition) está agora disponível apenas nos Estados Unidos. \n"
  - question: >
      Quem contacto com perguntas sobre os meus direitos HoloLens 2 Edições de Desenvolvimento?
    answer: >
      Com quaisquer questões relacionadas com direitos, contacte o seu especialista em vendas pelo telefone 866-425-4709, Mon to Fri, das 6h às 18h, PST.
  - question: "A minha empresa pode comprar vários dispositivos HoloLens 2 Development Edition? \n"
    answer: "Este dispositivo destina-se a desenvolvedores que construam soluções de realidade mista. Limitamos uma compra por transação de cliente. Se a sua empresa quiser comprar vários dispositivos Development Edition, necessitará de transações separadas para adquirir HoloLens 2 dispositivos Development Edition em nome da empresa. \n"
  - question: "Posso mostrar o meu HoloLens dispositivo 2 Development Edition aos meus clientes? \n"
    answer: >
      Sim, este dispositivo destina-se a ser utilizado para prototipagem e teste de soluções de realidade mista.
  - question: "Onde posso comprar a HoloLens 2 Development Edition? \n"
    answer: "HoloLens 2 Development Edition é vendido exclusivamente em Microsoft Store.  \n"
  - question: "Posso devolver o meu HoloLens 2 Development Edition?  \n"
    answer: >
      Todas as vendas são finais e não há reembolsos disponíveis no HoloLens 2 Development Edition.
  - question: >
      A Developer Edition tem diferentes requisitos de hardware que diferem do HoloLens 2?
    answer: "Não, este dispositivo é o mesmo do ponto de vista dos requisitos de hardware. A Edição de Desenvolvimento está autorizada a ser implantada no apoio ao desenvolvimento e/ou teste de aplicações num contexto comercial. \n"
  - question: >
      Como posso utilizar o Mixed Reality Toolkit – Unidade para desenvolver na minha HoloLens 2 Development Edition?
    answer: >
      O MRTK-Unity é um projeto da Microsoft que proporciona um conjunto de componentes e funcionalidades, utilizados para acelerar o desenvolvimento de aplicações MR entre várias plataformas no Unity. [Saiba mais](https://microsoft.github.io/MixedRealityToolkit-Unity/README.html)
  - question: >
      Como posso utilizar o Mixed Reality Toolkit – Unreal UXT para desenvolver na minha HoloLens 2 Development Edition?
    answer: >
      MRTK-Unreal é o primeiro componente UX Tools a ser lançado e atualmente só é suportado em HoloLens 2. O plugin de componentes inclui código, plantas e exemplo de funcionalidades UX comuns para simulação de entrada, atores de interação manual, componentes de botões press-able, componentes manipuladores e seguir componentes de comportamento. [Saiba mais](https://microsoft.github.io/MixedReality-UXTools-Unreal/version/public/0.9.x/Docs/WelcomeToUXTools.html)
  - question: >
      Os lançamentos de SO para a HoloLens 2 Development Edition são os mesmos que HoloLens 2?
    answer: >
      Sim.
  - question: >
      Posso executar aplicações lançadas (sideload ou store) no meu dispositivo HoloLens 2 Development Edition?
    answer: >
      Se cumprir os termos e condições da HoloLens 2 Development Edition, sim, pode executar qualquer aplicação lançada na Developer Edition. Não limitamos a utilização de aplicações sideloaded ou armazenadas para este SKU.
  - question: >
      Onde posso saber mais sobre a HoloLens 2 Development Edition?
    answer: >
      Visite a página de documentação HoloLens 2 Development Edition. [Saiba mais](hololens2-options.md?tabs=device)
  - question: >
      Onde posso aprender mais sobre o desenvolvimento de soluções de Realidade Mista?
    answer: >
      Visite a documentação de desenvolvimento da Introdução à Realidade Mista. [Saiba mais](/windows/mixed-reality/develop/development?tabs=unity)
  - question: >
      Onde posso aprender mais sobre o design de soluções de Realidade Mista?
    answer: >
      Visite a documentação de design de Introdução à Realidade Mista. [Saiba mais](/windows/mixed-reality/design/design)
  - question: >
      Onde posso conseguir apoio para HoloLens Developer Edition?
    answer: >
      Obter apoio [aqui.](https://support.serviceshub.microsoft.com/supportforbusiness/create?sapId=96bfb202-bc79-741b-bf7a-774d8b767782)
- name: Unity
  questions:
  - question: >
      O que está incluído no meu julgamento de Unidade?
    answer: >
      Um ensaio de Pro de unidade de três dias permite o acesso à Unidade&#39;solução completa para os profissionais criarem, operarem e rentabilizarem. O julgamento Pro da Unidade não tem prazo para redimir.


      Esta oferta destina-se a novos utilizadores e não se aplica a subscrições de Pro de Unidade estabelecidas. A unidade Pro julgamento pode estar sujeita a termos adicionais que serão disponibilizados no resgate. Reveja [ &amp; as condições](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0) de termos aplicáveis e [a política de privacidade.](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0)
  - question: >
      Como posso redimir a minha unidade Pro julgamento?
    answer: >
      Instruções para resgatar


      1. Visite id.unity.com

      2. Inscreva-se com o seu ID de unidade ou crie uma conta

      3. Selecione &#39;Redentor um código de produto&#39;

      4. Introduza o código do produto e selecione &#39;Redentor um código de produto&#39;


      Visite HoloLens documentação da 2 Development Edition para [saber mais](hololens2-options.md?tabs=device)
  - question: >
      Posso construir aplicações com versões de Unidade que não a licença PRO?
    answer: >
      Sim, pode construir aplicações com todas as versões compatíveis da Unidade.
  - question: >
      Como posso contactar o apoio da Unidade?
    answer: >
      Para obter ajuda com quaisquer questões sobre o seu ID de Unidade, conta, organização e subscrições, visite support.unity3d.com.
- name: Pixyz
  questions:
  - question: >
      O que está incluído no meu julgamento Pixyz Plugin?
    answer: >
      Um ensaio de Pixyz Plugin de três meses que permite o acesso à Pixyz para criar ativos prontos a usar com malhas tesselladas perfeitas, contagem limitada de polígono e UV automático. O julgamento do plugin Pixyz relacionado não tem prazo para resgatar.


      Esta oferta destina-se a novos utilizadores e não se acumula em subscrições pixyz estabelecidas. O plugin Pixyz pode estar sujeito a termos adicionais que serão feitos no resgate. Reveja [ &amp; as condições](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0) de termos aplicáveis e [a política de privacidade.](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0)
  - question: >
      Como posso resgatar o meu julgamento do Pixyz Plugin?
    answer: >
      Instruções para resgatar


      1. Visite id.unity.com

      2. Inscreva-se com o seu Pixyz ou crie uma conta

      3. Clique &#39;Redentor um código de produto&#39;

      4. Introduza o código do produto e clique &#39;Redentor um código de produto&#39;


      Visite HoloLens documentação da 2 Development Edition para [saber mais](hololens2-options.md?tabs=device)
  - question: >
      Como posso contactar o suporte da Pixyz?
    answer: >
      Para obter ajuda com quaisquer questões sobre o seu ID de unidade, conta, organização e subscrição, visite support.unity3d.com


      Para um suporte específico da Pixyz (depois de resgatar o seu julgamento), visite [Pixyz-software.com/support](http://pixyz-software.com/support)
- name: Azure
  questions:
  - question: >
      Como posso resgatar o meu crédito de $500 Azure?
    answer: >
      Para resgatar os seus créditos Azure de 500 dólares, resgatar o seu código promocional do Azure Pass e ativar a sua subscrição. [Saiba mais](https://www.microsoftazurepass.com/Home/HowTo?Length=5)


      Reveja o [acordo de subscrição](https://azure.microsoft.com/support/legal/subscription-agreement/?country=US) do Azure Pass e [ofereça detalhes.](https://azure.microsoft.com/en-us/offers/azure-pass/)
  - question: >
      Quando é que o meu crédito azure de 500 dólares expira?
    answer: >
      O seu crédito Azure de 500 dólares expirará 90 dias após a ativação do seu código de chave Azure.
  - question: >
      O que posso fazer com os meus créditos do Azure?
    answer: >
      Com os seus créditos Azure, pode começar a construir com a Microsoft&#39;conjunto de serviços em nuvem em constante expansão. Os créditos Azure incluídos na HoloLens 2 Development Edition são para permitir que os clientes se iniciem rapidamente a construir e testar aplicações de realidade mista no Azure. Para obter detalhes completos sobre a construção do Azure, visite [os recursos da Azure](https://azure.microsoft.com/en-us/resources/)
  - question: >
      Onde posso saber mais sobre os serviços de realidade mista do Azure?
    answer: A Microsoft oferece um conjunto de serviços de realidade mista para permitir aos desenvolvedores construir e testar soluções de realidade mista. [Saiba mais](/windows/mixed-reality/develop/mixed-reality-cloud-services)
